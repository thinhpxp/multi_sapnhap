                <div class="lookup-mode-container">
                    <span class="mode-label" data-i18n-key="oldToNew">Cũ → Mới</span>
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="mode-label" data-i18n-key="newToOld">Mới → Cũ</span>
                </div>

                <div id="controls">
                    <!-- === KHUNG TRA CỨU XUÔI === -->
                    <div id="forward-controls">
                        <div class="form-group">
                            <label for="province-select" data-i18n-key="oldProvinceLabel">Tỉnh / Thành phố (Cũ)</label>
                            <select id="province-select" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="district-select" data-i18n-key="oldDistrictLabel">Quận / Huyện (Cũ)</label>
                            <select id="district-select" class="form-control" disabled></select>
                        </div>
                        <div class="form-group">
                            <label for="commune-select" data-i18n-key="oldCommuneLabel">Phường / Xã (Cũ)</label>
                            <select id="commune-select" class="form-control" disabled></select>
                        </div>
                    </div>
                    <!-- === KHUNG TRA CỨU NGƯỢC === -->
                    <div id="reverse-controls" class="hidden">
                         <div class="form-group">
                            <label for="new-province-select" data-i18n-key="newProvinceLabel">Tỉnh / Thành phố (Mới)</label>
                            <select id="new-province-select" class="form-control" disabled></select>
                        </div>
                        <div class="form-group">
                            <label for="new-commune-select" data-i18n-key="newCommuneLabel">Phường / Xã / Thị trấn (Mới)</label>
                            <select id="new-commune-select" class="form-control" disabled></select>
                        </div>
                    </div>
                    <button id="lookup-btn" disabled data-i18n-key="lookupButton">Tra Cứu</button>
                </div>

                <div id="notification-area"></div>

                <div id="result-container" class="hidden">
                    <h2 data-i18n-key="resultsTitle">Kết Quả Tra Cứu</h2>
                    <div id="result-content">
                        <div id="old-address-display"></div>
                        <hr class="result-divider">
                        <div id="new-address-display"></div>
                    </div>
